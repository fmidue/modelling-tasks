name: ba-athena-schulz
extra-source-files: []
dependencies:
  - base
  - bytestring
  - call-alloy
  - containers
  - extra
  - mtl
default-extensions:
  - TupleSections
  - DuplicateRecordFields
  - OverloadedLabels
  - MultiParamTypeClasses
  - FlexibleInstances
  - TypeApplications
  - ScopedTypeVariables
library:
  source-dirs: src
  exposed-modules: 
    - AD_Datatype
    - AD_Instance
  ghc-options:
    - -Wall
    - -Werror
executables:
  parseAndShow:
    main: parseAndShow.hs
    source-dirs: app
    dependencies:
      - ba-athena-schulz
      - pretty-simple
  default:
    main: default.hs
    source-dirs: app
    dependencies:
      - ba-athena-schulz
tests:
  ba-athena-schulz-test:
    main: Spec.hs
    source-dirs:
      - test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - ba-athena-schulz
      - hspec
