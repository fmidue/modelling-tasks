name: ba-athena-schulz
extra-source-files: []
dependencies:
  - base
  - bytestring
  - call-alloy-fork
  - containers
  - extra
  - file-embed
  - modelling-tasks
  - mtl
  - process
  - random
  - random-shuffle
  - string-interpolate
default-extensions:
  - TupleSections
  - DuplicateRecordFields
  - OverloadedLabels
  - MultiParamTypeClasses
  - FlexibleInstances
  - TypeApplications
  - ScopedTypeVariables
library:
  source-dirs: src
  exposed-modules:
    - AD_Alloy
    - AD_Datatype
    - AD_Instance
    - AD_PlantUMLConverter
    - CallPlantUML
    - AD_Petrinet
    - AD_MatchComponents
    - AD_MatchAD
    - AD_ActionSequences
    - AD_Config
    - AD_Shuffle
  ghc-options:
    - -Wall
    - -Werror
executables:
  parseAndShow:
    main: parseAndShow.hs
    source-dirs: app
    dependencies:
      - ba-athena-schulz
      - pretty-simple
      - graphviz
  parseAndCreateDiagram:
    main: parseAndCreateDiagram.hs
    source-dirs: app
    dependencies:
      - ba-athena-schulz
  parseAndOutputAlloyInst:
    main: parseAndOutputAlloyInst.hs
    source-dirs: app
    dependencies:
      - ba-athena-schulz
      - directory
      - filepath
  matchToPetri:
    main: matchToPetri.hs
    source-dirs: app
    dependencies:
      - ba-athena-schulz
      - directory
      - filepath
      - graphviz
  default:
    main: default.hs
    source-dirs: app
    dependencies:
      - ba-athena-schulz
tests:
  ba-athena-schulz-test:
    main: Spec.hs
    source-dirs:
      - test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - ba-athena-schulz
      - hspec
